<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/dashboard.css">
    <title>Document</title>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bs-primary-rgb" data-bs-theme="dark">
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="navbar bg-body-tertiary">
                    <div class="container">
                        <a class="navbar-brand" href="#">
                            <img src="https://www.shutterstock.com/image-vector/shop-logo-good-260nw-1290022027.jpg"
                                alt="" width="30" height="30" style="border-radius: 20px;"
                                class="d-inline-block align-text-top">
                            Myduka DB
                        </a>
                    </div>
                </nav>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav nav-underline">
                        <li class="nav-item active" arial-current="page">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/products">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/sales">Sales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/stock">Stock</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/dashboard">Dashboard</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <canvas id="bar-chart" width="800" height="450"></canvas>
                </div>
                <div class="col-6">
                    <canvas id="line-chart" width="800" height="450"></canvas>
                </div>

                <div class="col-6">
                    <canvas id="bar-chart1" width="800" height="450"></canvas>
                </div>
                <div class="col-6">
                    <canvas id="line-chart1" width="800" height="450"></canvas>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
            integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
            crossorigin="anonymous"></script>
        <script>
            // Bar chart
            new Chart(document.getElementById("bar-chart"), {
                type: 'bar',
                data: {
                    labels: {{ productnames | safe }},
                datasets: [
                {
                    label: "profits",
                    backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850", "#3cba9f", "#e8c3b9", "#c45850"],
                    data: {{ productprofits | safe }}
                    }
            ]
            },
                options: {
                legend: { display: false },
                title: {
                    display: true,
                    text: 'profit per product'
                }
            }
        });

            new Chart(document.getElementById("line-chart"), {
                type: 'line',
                data: {
                    labels: {{ datez | safe }},
                datasets: [{
                    data: {{ profits | safe }},
                label: "profits",
                borderColor: "#3e95cd",
                fill: false
                    }
            ]
                },
                options: {
                title: {
                    display: true,
                    text: 'profit per day'
                }
            }
            });


            // Bar chart
            new Chart(document.getElementById("bar-chart1"), {
                type: 'bar',
                data: {
                    labels: {{ productnames | safe }},
                datasets: [
                {
                    label: "Quantity",
                    backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                    data: {{ productquantity | safe }}
                        }
            ]
                },
                options: {
                legend: { display: false },
                title: {
                    display: true,
                    text: 'Sales per product'
                }
            }
            });

            new Chart(document.getElementById("line-chart1"), {
                type: 'line',
                data: {
                    labels: {{ dates | safe }},
                datasets: [{
                    data: {{ dsales | safe }},
                label: "Sales",
                borderColor: "#3e95cd",
                fill: false
                    }
            ]
                },
                options: {
                title: {
                    display: true,
                    text: 'sales per day'
                }
            }
            });
        </script>
    </div>
</body>

</html>
